<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
    <script type="text/javascript">
    function popup() {
        alert('hoho');
    }
    var bgFlag = false;
    function toggleBackgroundColor() {
        var body = document.getElementsByTagName('body')[0];
        if (bgFlag) {
            var color = 'black';
        } else {
            var color = 'yellow';
        }
        bgFlag = !bgFlag;
        body.setAttribute('style', 'background-color: ' + color + ';')
    }
    window.addEventListener("keydown", function(e) {
        alert(e.keyCode);
        console.log(e.keyCode);
        //FIXME: Androidのソフトキーボードだと全部0になる。外部キーボードつなげてどうなるか要検証
    })
    </script>
</head>
<body>
    <h2>Let's Typing!</h2>
    <div class="background">
        <div class="panel upper-panel">
        </div>
        <div class="panel lower-panel">
            <div class="keyboard">
                <div class="row first-row">
                    <div class="key key-1"></div>
                    <div class="key key-2"></div>
                    <div class="key key-3"></div>
                    <div class="key key-4"></div>
                    <div class="key key-5"></div>
                    <div class="key key-6"></div>
                    <div class="key key-7"></div>
                    <div class="key key-8"></div>
                    <div class="key key-9"></div>
                    <div class="key key-0"></div>
                    <div class="key key-minus"></div>
                    <div class="key key-hat"></div>
                    <div class="key key-backslash"></div>
                    <div class="key key-delete"></div>
                </div>
                <div class="row second-row">
                    <div class="key key-tab"></div>
                    <div class="key key-q"></div>
                    <div class="key key-w"></div>
                    <div class="key key-e"></div>
                    <div class="key key-r"></div>
                    <div class="key key-t"></div>
                    <div class="key key-y"></div>
                    <div class="key key-u"></div>
                    <div class="key key-i"></div>
                    <div class="key key-o"></div>
                    <div class="key key-p"></div>
                    <div class="key key-atmark"></div>
                    <div class="key key-beginbrace"></div>
                </div>
                <div class="row third-row">
                    <div class="key key-control"></div>
                    <div class="key key-a"></div>
                    <div class="key key-s"></div>
                    <div class="key key-d"></div>
                    <div class="key key-f"></div>
                    <div class="key key-g"></div>
                    <div class="key key-h"></div>
                    <div class="key key-j"></div>
                    <div class="key key-k"></div>
                    <div class="key key-l"></div>
                    <div class="key key-semicolon"></div>
                    <div class="key key-colon"></div>
                    <div class="key key-endbrace"></div>
                    <div class="key key-enter"></div>
                </div>
                <div class="row forth-row">
                    <div class="key key-leftshift"></div>
                    <div class="key key-z"></div>
                    <div class="key key-x"></div>
                    <div class="key key-c"></div>
                    <div class="key key-v"></div>
                    <div class="key key-b"></div>
                    <div class="key key-n"></div>
                    <div class="key key-m"></div>
                    <div class="key key-comma"></div>
                    <div class="key key-period"></div>
                    <div class="key key-slash"></div>
                    <div class="key key-underscore"></div>
                    <div class="key key-uparrow"></div>
                    <div class="key key-rightshift"></div>
                </div>
                <div class="row fifth-row">
                    <div class="key key-caps"></div>
                    <div class="key key-option"></div>
                    <div class="key key-leftcommand"></div>
                    <div class="key key-english"></div>
                    <div class="key key-space"></div>
                    <div class="key key-japanese"></div>
                    <div class="key key-rightcommand"></div>
                    <div class="key key-function"></div>
                    <div class="key key-leftarrow"></div>
                    <div class="key key-downarrow"></div>
                    <div class="key key-rightarrow"></div>
                </div>
            </div>
        </div>
    </div>
    <input type="text" name="inputarea" />
    <input type="button" name="run" value="RUN" onclick="toggleBackgroundColor()" />
</body>
</html>
